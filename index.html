<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- import ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>Search/Selection</h1>
    <h3>Search for unicorn by name</h3>
    <label for="nameSearchButton">Unicorn Name</label>
    <input type="text" id="nameSearchInput" placeholder="search for unicorn by name">
    <button id="nameSearchButton">submit</button>

    <h3>Or, Search for Unicorn by Weight</h3>
    <label for="weightLowerLimitButton">Unicorn weight</label>
    <input type="text" id="weightLowerLimitInput" placeholder="Enter Lower Limit">
    <label for="">and</label>
    <input type="text" id="weightUpperLimitInput" placeholder="Enter Upper Limit">
    <button id="weightSearchButton">submit</button>

    <!-- Now the food toggles -->
        <h3>Unicorn Food Search</h3>
        <label> Apple </label>
        <input type="checkbox" id="appleCheckbox" value="apple">
        <label> Carrot </label>
        <input type="checkbox" id="carrotCheckbox" value="carrot">
        <br>
        <button id="foodSearchButton">submit</button>

    <hr>

    <h3>Filters/Projection</h3>
        <label> Name </label>
        <input type="checkbox" id="nameCheckbox" value="name">
        <label> Weight </label>
        <input type="checkbox" id="weightCheckbox" value="weight">
        <button id="filterSubmitButton">submit</button>
    <hr>
    <h1>Results</h1>
    <div id="searchResults"></div>


    <script src="index.js"></script>
</body>

</html>
